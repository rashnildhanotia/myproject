<html>
    <head>
        <title>Issue Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor='cyan'>
        <form action="BookIssue" method="post">
    <table border="0">
                 <tr>
                    <td>Id:</td>
                    <td><input type="text" name="id" placeholder="Enter Id Here" /></td>
                   
                </tr>
                
                <tr>
                    <td>BookCallno:</td>
                    <td><input type="text" name="bookcallno" placeholder="Enter Book's Call.No Here" /></td>
                   
                </tr>
           
                <tr>
                    <td>StudentId:</td>
                    <td><input type="text" name="studentid" placeholder="Enter Student's Id Here" /></td>
                   
                </tr>
           
                <tr>
                    <td>StudentName:</td>
                    <td><input type="text" name="studentname" placeholder="Enter Student's Name Here" /></td>
                    
                </tr>
                
                <tr>
                    <td>IssuedDate:</td>
                    <td><input type="text" name="issueddate" placeholder="Enter Issued Date(Year-Month-Day) Here" /></td>
                    
                </tr>
                
                 <tr>
                    <td></td>
                    <td><input type="submit" value="Issue Book" /></td>
                </tr>
    </table>
        </form>         
    </body>
</html>
